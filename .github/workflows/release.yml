name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: ğŸ“ Create draft release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Tote v${{ steps.version.outputs.version }}
          body: |
            ## Tote v${{ steps.version.outputs.version }}
            
            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS (Universal) | `Tote_${{ steps.version.outputs.version }}_universal.dmg` |
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release created
        run: |
          echo "Release ID: ${{ steps.create_release.outputs.id }}"
          echo "Release URL: ${{ steps.create_release.outputs.url }}"

  build-macos:
    name: ğŸ Build macOS
    needs: create-release
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“ Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: |
          STORE=$(pnpm store path)
          echo "STORE_PATH=$STORE" >> $GITHUB_OUTPUT
          echo "pnpm store: $STORE"

      - name: ğŸ’¾ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ¦€ Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: ğŸ¦€ Show Rust version
        run: |
          rustc --version
          cargo --version
          rustup target list --installed

      - name: ğŸ’¾ Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: ğŸ“¦ Install frontend dependencies
        run: pnpm install

      - name: ğŸ” Verify dependencies installed
        run: |
          echo "Node modules:"
          ls node_modules | head -20
          echo "..."

      - name: ğŸ—ï¸ Build frontend (TypeScript + Vite)
        run: pnpm build

      - name: ğŸ” Verify frontend build
        run: |
          echo "Frontend dist:"
          ls -la dist/

      - name: ğŸ Build Tauri app (Universal binary)
        run: pnpm tauri build --target universal-apple-darwin

      - name: ğŸ“ List DMG artifacts
        run: |
          echo "=== DMG Files ==="
          ls -lah src-tauri/target/universal-apple-darwin/release/bundle/dmg/

      - name: ğŸ“ List App bundle
        run: |
          echo "=== App Bundle ==="
          ls -lah src-tauri/target/universal-apple-darwin/release/bundle/macos/

      - name: ğŸ“¤ Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Upload complete
        run: echo "DMG uploaded successfully!"

  publish-release:
    name: ğŸš€ Publish Release
    needs: [create-release, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ”“ Mark release as published
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            console.log(`Publishing release ID: ${releaseId}`);
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });
            
            console.log('âœ… Release published!');

      - name: ğŸ‰ Release complete
        run: |
          echo "ğŸ‰ Tote v${{ needs.create-release.outputs.version }} has been released!"
          echo "View at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
